<form [formGroup]="formBook">
  <label>Identificador</label>
  <input type="text" formControlName="identificador" />
  <label>TÃ­tulo</label>
  <input type="text" formControlName="titulo" />
  <p
    *ngIf="
      formBook.get('titulo').dirty &&
      formBook.get('titulo').hasError('required')
    "
  >
    El titulo es requerido
  </p>
